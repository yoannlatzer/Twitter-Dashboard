<!DOCTYPE html>
<html>
<head>
<title>Twitter Dashboard</title>
<link rel="stylesheet" href="/style/layout.css"/>
<link rel="stylesheet" href="/style/project.css"/>
<link rel="stylesheet" href="/style/theme.css"/>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="/lib/jquery-2.1.1.min.js"></script>
<script src="/lib/jquery.color-2.1.2.min.js"></script>
<script src="/lib/jquery.flot.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/lib/core.js"></script>
<script src="/lib/charts.js"></script>
<script src="/lib/log.js"></script>
<script src="/lib/tweets.js"></script>
<script src="/heatmap.js"></script>
<script src="/date.js"></script>
<script src="/counter.js"></script>
<script src="/moodlevel.js"></script>
<script src="/photos.js"></script>
<!--<script src="/tweets.js"></script>-->
<script type="text/javascript">
window.type = 'temperature'
function setHeatMap(type) {
  window.type = type
  $.post('/buffer', JSON.stringify({}))
}
</script>
</head>


<body>
<nav class="navbar navbar-default" style="background-color:rgb(0,172,237);color:white;margin-bottom:5%"><h1 style="margin-left:35%;">Twitter Weather Dashboard</h1></nav>

<div class="container">
  <div class="row">
    <div id="pictures-carousel" class="col-xs-6 carousel slide" data-ride="carousel" style="height: 320px;">
      <!-- Controls -->
      <a class="left carousel-control" href="#pictures-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#pictures-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="col-xs-1"></div>
    <div id="heatmap" class="col-xs-4" style="border:2px solid rgba(0,172,237,1); background-color:rgb(0,172,237);">
      <div id="geochart-colors" class=""></div>
      <div class="row" style="margin-left:5px;">
        <div class="col-xs-6">
      <label><input type="radio" style="margin-right:5px;" id="heatmap_type" name="heatmap_type" value="temperature" checked="checked" onClick="setHeatMap('temperature')"/>Temperature</label>
      <label><input type="radio" style="margin-right:5px;" id="heatmap_type" name="heatmap_type" value="rain" onClick="setHeatMap('rain')"/>Rain</label>
        </div>
        <div class="row" style="">
          <div class="col-xs-6">
      <label><input type="radio" style="margin-right:5px;" id="heatmap_type" name="heatmap_type" value="mood" onClick="setHeatMap('mood')"/>Mood</label>
      <label><input type="radio" style="margin-right:5px;" id="heatmap_type" name="heatmap_type" value="tweets" onClick="setHeatMap('tweets')"/>Tweets</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row"><div class="col-xs-12" style="height:50px;"></div></div>
  <div class="row">
    <div class="col-xs-7" style="border:2px solid rgba(0,172,237,1)">
      <div class="row">
        <div id="tweets" class="col-xs-12"></div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="date" class=""></div>
          <div class="col-xs-12">
            <div id="counter" class=""></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-3" style="border:2px solid rgba(0,172,237,1); padding-top:20px;">
      <div id="mood-container">
        <h3>Current Mood:</h3>
        <div id="mood-div"></div>
      </div>
    </div>
  </div>
</div>
<script src="bootstrap/js/bootstrap.min.js"></script>   
<script>

// create a rolling chart block
block('#date').date();
block('#heatmap').heatmap();
block('#mood-div').moodlevel();
block('#counter').counter();
block('#pictures-carousel').photos();
block('#tweets').tweets({
  memory: 3
});

// connect sample event to graph
events.connect('tweet', '#date');
events.connect('tweet', '#mood-div');
events.connect('tweet', '#heatmap');
events.connect('tweet', '#counter');
events.connect('tweet', '#tweets');
events.connect('photo', '#pictures-carousel');
events.connect('buffer', '#pictures-carousel');
events.connect('buffer', '#tweets');
events.connect('buffer', '#counter');
events.connect('buffer', '#date');
events.connect('buffer', '#heatmap');
$.post('/buffer', JSON.stringify({}))
</script>
</body>
</html>
